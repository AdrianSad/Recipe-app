<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>

    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">


</head>
<body>
<!--/*@thymesVar id="ingredient" type="adrian.springframework.recipeapp.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}">
                <input type="hidden" th:field="*{id}"/>
            <div class="card border-primary">
                <div class="card-heading text-center">
                    <h1 class="panel-title">Edit Ingredient</h1>
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-md-3 form-group">
                            <label>Amount:</label>
                            <input type="number" class="form-control" th:field="*{amount}"/>
                        </div>

                        <div class="col-md-3 form-group">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>

                        <div class="col-md-3 form-group">
                            <label>Unit of measure:</label>
                            <select class="form-control" name="uom.id">
                                <option th:each="uom : ${uomList}"
                                        th:value="${uom.id}"
                                        th:selected="${uom.id.equals(ingredient.uom.id)}"
                                        th:text="${uom.name}">Each</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
