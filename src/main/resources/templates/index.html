<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">


</head>
<body>
<div class="container-fluid" style="margin-top: 20px"> <!--full width container, spanning the entire width of your viewport-->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-primary">

                <div class="card-heading text-center">
                    <h1 class="panel-title">My recipes</h1>
                </div>

                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>More information</th>
                                <th>Edit recipe</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>0</td>
                                <td>desc</td>
                                <td><a href="#" >Select</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>0</td>
                                <td>Select</td>
                                <td><a href="#" >Select</a></td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">0</td>
                                <td th:text="${recipe.description}">desc</td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">Select</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
